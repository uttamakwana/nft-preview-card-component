<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="" class="main-img" />
        <img src="images/icon-view.svg" alt="view-icon" class="view-icon" />
        <div class="layer"></div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="coins">
        <p class="eth">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" /><span
            class="eth-text"
            >0.041ETH</span
          >
        </p>
        <p class="clock">
          <img src="images/icon-clock.svg" alt="icon-clock" /><span
            class="clock-text"
            >3 days left</span
          >
        </p>
      </div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar" />
        <p class="avatar-text">
          Creation of <span class="avatar-name">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
